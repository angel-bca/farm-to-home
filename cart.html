<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">

</head>
<body>

    <nav class="navbar">
        <a class="navbar-brand">Farm to Home</a>
        <a href="index.html" class="btn cart-btn">üõçÔ∏è Continue Shopping</a>
    </nav>

    <h1 class="text-center">üõí Your Shopping Cart</h1>
    <div id="cart-items" class="container"></div>
    <div class="text-center">
        <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
    </div>
    <div class="text-center">
        <h2>Total Price: ‚Çπ<span id="total-price">0.00</span></h2>
        <button class="btn btn-success" onclick="checkout()">Proceed to Checkout</button>
    </div>
    
    
    

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartContainer = document.getElementById("cart-items");
    
            cartContainer.innerHTML = "";
            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                updateCartCount();  // Update count when cart is empty
                return;
            }
    
            cart.forEach((item, index) => {
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" width="100">
                        <h4>${item.name}</h4>
                        <p>Price: $${item.price}</p>
                        <button class="btn btn-danger" onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
            });
    
            updateCartCount(); // Ensure cart count updates
        }
    
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }
    
        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();  // Refresh the cart display
            updateCartCount();  // Update cart count in navbar
        }
    
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cart-count").innerText = cart.length;
        }
    
        loadCart();
        updateCartCount();

        
    </script>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartContainer = document.getElementById("cart-items");
    
            cartContainer.innerHTML = "";
            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                updateTotalPrice();  // Ensure total price updates
                return;
            }
    
            cart.forEach((item, index) => {
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" width="100">
                        <h4>${item.name}</h4>
                        <p>Price: ‚Çπ${parseFloat(item.price).toFixed(2)}</p>
                        <button class="btn btn-danger" onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
            });
    
            updateTotalPrice(); // Update the total price when loading the cart
        }
    
        function updateTotalPrice() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let total = cart.reduce((sum, item) => sum + parseFloat(item.price), 0);
            document.getElementById("total-price").innerText = total.toFixed(2); // Update total price display
        }
    
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }
    
        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }
    
        function checkout() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Your cart is empty! Add some products before checking out.");
                return;
            }
            window.location.href = "checkout.html"; // Redirect to checkout page
        }
    
        loadCart();
    </script>
    
    
    
    

</body>
</html>
